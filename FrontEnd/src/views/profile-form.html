<div class="row">
	<div class="col-md-4">
		<img [src]="image" alt="" class="img-rounded img-responsive" />
	</div>
	<div class="col-md-8">
		<form [formGroup]="myForm" novalidate (submit)="save()">
			<div class="form-group">
				<label for="image">Image</label>
				<input type="file" class="form-control" id="image" name="image" />
			</div>
			<div class="form-group">
				<label for="description">Description</label>
				<input type="text" class="form-control" formControlName="description" name="description" [(ngModel)]="model.description"
				/>
				<small [hidden]="myForm.controls.description.valid || (myForm.controls.description.pristine)" class="text-danger">
                    Description is required.
                </small>
			</div>
			<div class="form-group">
				<label for="address">Address</label>
				<input type="text" class="form-control" formControlName="address" id="address" name="address" [(ngModel)]="model.address"
				/>
				<small [hidden]="myForm.controls.address.valid || (myForm.controls.address.pristine)" class="text-danger">
                    Address is required.
                </small>
			</div>
			<div class="form-group">
				<label for="mobile">Mobile</label>
				<input type="text" class="form-control" formControlName="mobile" name="mobile" [(ngModel)]="model.mobile" />
				<small [hidden]="myForm.controls.mobile.valid || (myForm.controls.mobile.pristine)" class="text-danger">
                    Mobile is required.
                </small>
			</div>
			<div class="form-group">
				<label for="hourRate">Hour Rate</label>
				<input type="number" class="form-control" formControlName="hourRate" name="hourRate" [(ngModel)]="model.hourRate" />
			</div>
			<div class="form-group">
				<label for="dayRate">Day Rate</label>
				<input type="number" class="form-control" formControlName="dayRate" name="dayRate" [(ngModel)]="model.dayRate" />
			</div>
			<div class="form-group">
				<label for="category">Category</label>
				<select class="form-control" formControlName="category" name="category" [(ngModel)]="model.category" (change)="onChangeCategory($event.target.value)">
                    <option *ngFor="let cat of cats" value={{cat.id}}>
                        {{ cat.name[0].toUpperCase() + cat.name.substr(1) }}
                    </option>
                </select>
			</div>
			<div class="form-group" *ngIf="areTagsAvailable">
				<label for="tags">Tags</label>
				<ng-select [data]="tagsValue" [multiple]="true" [items]="tags" [active]="tagsActive" (data)="refreshValue($event)" placeholder="No tags selected yet"></ng-select>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" formControlName="looking" name="looking" [(ngModel)]="model.looking" />
					Actively looking for a work
				</label>
			</div>
			<button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Save</button>
			<p>{{ message }}</p>
			<input type="hidden" formControlName="curLat" name="curLat" [(ngModel)]="model.curLat" #lat>
			<input type="hidden" formControlName="curLng" name="curLng" [(ngModel)]="model.curLng" #lng>
		</form>
	</div>
</div>
