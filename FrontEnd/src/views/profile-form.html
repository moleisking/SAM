<div class="row">
    <div class="col-md-4">
        <img [src]="image" alt="" class="img-rounded img-responsive" />
    </div>
    <div class="col-md-8">
        <form [formGroup]="myForm" novalidate (submit)="save()">
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" class="form-control" id="image" name="image" />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" formControlName="description" name="description" [(ngModel)]="model.description" />
                <small [hidden]="myForm.controls.description.valid || (myForm.controls.description.pristine)" class="text-danger">
                    Description is required.
                </small>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" formControlName="address" name="address" [(ngModel)]="model.address" />
                <small [hidden]="myForm.controls.address.valid || (myForm.controls.address.pristine)" class="text-danger">
                    Address is required.
                </small>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="text" class="form-control" formControlName="mobile" name="mobile" [(ngModel)]="model.mobile" />
                <small [hidden]="myForm.controls.mobile.valid || (myForm.controls.mobile.pristine)" class="text-danger">
                    Mobile is required.
                </small>
            </div>
            <div class="form-group">
                <label for="hourRate">Hour Rate</label>
                <input type="number" class="form-control" formControlName="hourRate" name="hourRate" [(ngModel)]="model.hourRate" />
            </div>
            <div class="form-group">
                <label for="dayRate">Day Rate</label>
                <input type="number" class="form-control" formControlName="dayRate" name="dayRate" [(ngModel)]="model.dayRate" />
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Save</button>
            <p>{{ message }}</p>
        </form>
    </div>
</div>
