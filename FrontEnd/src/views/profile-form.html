<div class="row">
    <div class="col-md-4">
        <img [src]="image" alt="" class="img-rounded img-responsive" />
    </div>
    <div class="col-md-8">
        <form [formGroup]="myForm" novalidate>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" class="form-control" id="image" />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" formControlName="description" name="description" value="{{ description }}" />
                <small [hidden]="myForm.controls.description.valid || (myForm.controls.description.pristine && !submitted)" class="text-danger">
            Description is required.
        </small>
            </div>
            <div class="form-group">
                <label for="email">Address</label>
                <input type="text" class="form-control" formControlName="address" name="address" value="{{ address }}" />
                <small [hidden]="myForm.controls.address.valid || (myForm.controls.address.pristine && !submitted)" class="text-danger">
            Address is required.
        </small>
            </div>
            <div class="form-group">
                <label for="email">Mobile</label>
                <input type="text" class="form-control" formControlName="mobile" name="mobile" value="{{ mobile }}" />
                <small [hidden]="myForm.controls.mobile.valid || (myForm.controls.mobile.pristine && !submitted)" class="text-danger">
            Mobile is required.
        </small>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid && !submitted" (click)="save(myForm)">Save</button>
            <p>{{ message }}</p>
        </form>
    </div>
</div>
