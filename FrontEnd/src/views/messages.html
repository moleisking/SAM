<h1>{{ 'MessagesWith' | translate }} {{ name }}</h1>
<div class="row">
	<div class="col-md-4">
		<img [src]="sanitizer.bypassSecurityTrustUrl(image)" alt="user name" class="img-rounded img-responsive" />
		<div class="modal fade" id="SendMessageModal" tabindex="-1" role="dialog" aria-labelledby="title">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="title"><b>{{ 'NewMessage' | translate }}</b></h4>
					</div>
					<div class="modal-body">
						<textarea name="text" id="text" cols="30" rows="10" minlength="3" maxlength="500" style="width: 100%" #messagetext></textarea>
						<p>{{ message }}</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">{{ 'Close' | translate }}</button>
						<button type="button" class="btn btn-primary" (click)="sendMessage(messagetext.value)">{{ 'SendMessage' | translate }}</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-8">
		<p><b>{{ 'ListMessages' | translate }}</b></p>
		<p>{{ message }}</p>
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let m of messages">
				{{ m.from }} - {{ m.text }}
			</li>
		</ul>
	</div>
</div>
<div class="row">
	<div class="col-md-12"><br></div>
</div>
<div class="row">
	<div class="col-md-12">
		<p class="pull-right">
			<button type="button" class="btn btn-default btn-lg" onclick="window.location='/dashboard'">
            <span class="glyphicon glyphicon-dashboard"></span> {{ 'Dashboard' | translate }}
        </button> &nbsp;
			<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#SendMessageModal">
            <span class="glyphicon glyphicon-envelope"></span> {{ 'SendMessage' | translate }}
        </button>
		</p>
	</div>
</div>
