<div class="container">
	<form [formGroup]="myForm" novalidate (submit)="register()">
		<div class="form-group">
			<label for="username">{{ 'Username' | translate }}</label>
			<input type="text" class="form-control" formControlName="username" name="username" [(ngModel)]="username" autofocus />
			<small [hidden]="myForm.controls.username.valid || myForm.controls.username.pristine" class="text-danger">
                {{ 'UsernameRequired' | translate }}
            </small>
		</div>
		<div class="form-group">
			<label for="email">{{ 'Email' | translate }}</label>
			<input type="text" class="form-control" formControlName="email" name="email" [(ngModel)]="email" />
			<small [hidden]="myForm.controls.email.valid || myForm.controls.email.pristine" class="text-danger">
                {{ 'EmailRequired' | translate }}
            </small>
		</div>
		<div class="form-group">
			<label for="name">{{ 'Name' | translate }}</label>
			<input type="text" class="form-control" formControlName="name" name="name" [(ngModel)]="name" />
			<small [hidden]="myForm.controls.name.valid || myForm.controls.name.pristine" class="text-danger">
                {{ 'Where' | translate }}
            </small>
		</div>
		<div class="form-group">
			<label for="password">{{ 'Password' | translate }}</label>
			<input type="text" class="form-control" formControlName="password" name="password" [(ngModel)]="password" minlength="5" />
			<small [hidden]="myForm.controls.password.valid || myForm.controls.password.pristine" class="text-danger">
				{{ 'PasswordRequired' | translate }}
			</small>
		</div>
		<div class="form-group" [class.GoogleInvisible]="!isGoogleVisible">
			<label for="address">{{ 'Address' | translate }}</label>
			<input type="text" class="form-control" id="address" formControlName="address" name="address" [(ngModel)]="address" placeholder="{{ 'WhereYouLive' | translate }}"
			/>
		</div>
		<div class="form-group">
			<label for="mobile">{{ 'Mobile' | translate }}</label>
			<input type="text" class="form-control" formControlName="mobile" name="mobile" [(ngModel)]="mobile" />
			<small [hidden]="myForm.controls.mobile.valid || myForm.controls.mobile.pristine" class="text-danger">
                {{ 'MobileRequired' | translate }}
            </small>
		</div>
		<div class="form-group">
			<label for="tags">{{ 'Tags' | translate }}</label>
			<ng-select [multiple]="true" [items]="catAll" [active]="tagsActive" (data)="refreshItems($event)" placeholder="{{ 'NoTagsYet' | translate }}"></ng-select>
		</div>
		<p>{{ message }}</p>
		<button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">{{ 'Register' | translate }}</button>
	</form>
</div>
