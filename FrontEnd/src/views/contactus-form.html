<div class="container">
    <form [formGroup]="myForm" novalidate (submit)="sendContactForm()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" formControlName="email" name="email" [(ngModel)]="email" />
            <small [hidden]="myForm.controls.email.valid || (myForm.controls.email.pristine)" class="text-danger">
                Email is required.
            </small>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <input type="text" class="form-control" formControlName="message" name="message" [(ngModel)]="message" />
            <small [hidden]="myForm.controls.message.valid || (myForm.controls.message.pristine)" class="text-danger">
                Message is required.
            </small>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Send</button>
        <p>{{ message }}</p>
    </form>
</div>
