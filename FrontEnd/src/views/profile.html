<div class="row">
    <div class="col-md-4">
        <img [src]="sanitizer.bypassSecurityTrustUrl(image)" alt="user name" class="img-rounded img-responsive" />
        <br>
        <br>
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#SendMessageModal">
            <span class="glyphicon glyphicon-envelope"></span> Send Message
            </button>
        <div class="modal fade" id="SendMessageModal" tabindex="-1" role="dialog" aria-labelledby="title">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="title"><b>New message</b></h4>
                    </div>
                    <div class="modal-body">
                        <textarea name="text" id="text" cols="30" rows="10" minlength="3" maxlength="500" 
                            style="width: 100%" #messagetext></textarea>
                        <p>{{ message }}</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" (click)="sendMessage(messagetext.value)">Send message</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <h2>Profile of {{ name }}</h2>
        <div class="container">
            <p>{{ message }}</p>
            <p><b>Description:</b></p>
            <p>{{ description }}</p>
            <p><b>Address:</b></p>
            <p>{{ address }}</p>
            <p><b>Email:</b></p>
            <p>{{ email }}</p>
            <p><b>Mobile:</b></p>
            <p>{{ mobile }}</p>
        </div>
    </div>
</div>
