<div class="container">
    <form [formGroup]="myForm" novalidate>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" formControlName="name" name="name" />
            <small [hidden]="myForm.controls.name.valid || (myForm.controls.name.pristine && !submitted)" class="text-danger">
                Name is required.
            </small>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" formControlName="description" name="description" />
            <small [hidden]="myForm.controls.description.valid || (myForm.controls.description.pristine && !submitted)" class="text-danger">
                Description is required.
            </small>
        </div>
        <div class="form-group">
            <label for="categories">Categories</label>
            <input type="text" class="form-control" formControlName="categories" name="categories" />
            <small [hidden]="myForm.controls.categories.valid || (myForm.controls.categories.pristine && !submitted)" class="text-danger">
                Categories is required.
            </small>
            <br>
            <h3>Select multiple categories</h3>
            <ng-select [data]="value" [multiple]="true" [items]="items" [disabled]="disabled" (data)="refreshValue($event)" 
                (selected)="selected($event)" (removed)="removed($event)" placeholder="No category selected"></ng-select>
            <pre>{{itemsToString(value)}}</pre>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid" (click)="save(myForm)">Save</button>
        <p>{{ message }}</p>
    </form>
</div>
