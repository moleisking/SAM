<h2>Home</h2>
<div class="row">
    <div class="col-md-offset-1 col-md-10">
        <div class="form-group">
            <input type="text" class="form-control" id="location" placeholder="Where?" autofocus />
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-offset-1 col-md-10">
        <div class="form-group">
            <select class="form-control" name="category" (change)="onChangeCategory($event.target.value)">
                <option *ngFor="let cat of cats" value={{cat.id}}>
                    {{cat.name}}
                </option>
            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-offset-1 col-md-10">
        <div class="form-group">
            <p>{{ message }}</p>
        </div>
    </div>
</div>
