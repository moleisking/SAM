<h2>Dashboard</h2>
<div class="well">
  {{ message }} <button (click)="logout()">Logout</button>
</div>
<tabs>
  <tab [tabTitle]="'My profile'">
    <profile-form></profile-form>
  </tab>
  <tab tabTitle="Users">
    <div class="list-group">
      <a href="#" class="list-group-item" *ngFor="let user of users">{{ user.name }}</a>
    </div>
  </tab>
</tabs>
