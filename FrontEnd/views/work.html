<h2>Work</h2>
<div class="container">
    <p>{{ message }}</p>
    <div *ngIf="workModel">
        <h3>Name: {{ workModel.name }}</h3>
        <p>Description:</p>
        <p>{{ workModel.description }}</p>
        <p>Username:</p>
        <p>{{ workModel.username }}</p>
        <p>NameUrl:</p>
        <p>{{ workModel.nameurl }}</p>
        <!--<p>Category:</p>
        <p>{{ workModel.category }}</p>-->
        <p>Category Name:</p>
        <p>{{ workModel.categoryName }}</p>
        <!--<p>Tags:</p>
        <p>{{ workModel.tags }}</p>-->
        <p>Tags:</p>
        <p *ngFor="let tag of workModel.tagsObject">{{ tag.text }}</p>
    </div>
</div>
