<h2>Forgotten Password</h2>
<div class="container">
    <form [formGroup]="myForm" novalidate>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" formControlName="email" name="email" />
            <small [hidden]="myForm.controls.email.valid || myForm.controls.email.pristine" class="text-danger">
                Email is required.
            </small>
        </div>
         <button type="submit" class="btn btn-default" [disabled]="!myForm.valid" (click)="send(myForm)">Send</button>
       <p>{{ message }}</p>
    </form>
</div>
